  # ★ 追加：ローカル通知プラグイン
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # アイコン生成・スプラッシュ生成等
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

flutter:
