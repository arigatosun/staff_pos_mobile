plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase用のプラグインを追加
    id "com.google.gms.google-services"
}

android {
    namespace = "jp.staff.posapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // すでに Java 11 を使用しているなら以下をそのまま
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11

        // ★ core library desugaring を有効化
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        applicationId = "jp.staff.posapp"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // ★ Java 8 (またはJava 11)のDesugaring用
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'

    // Firebase BOMを追加
    implementation platform('com.google.firebase:firebase-bom:33.8.0')
    // Firebase Analytics を追加
    implementation 'com.google.firebase:firebase-analytics'

    // 他に flutter_local_notifications などの依存がある場合はここに書く
}

flutter {
    source = "../.."
}
